<script>
    let dogBreed = prompt("Enter a breed: ");

    switch(dogBreed){
     case 'German Shepherd':
        alert('Your dog is a German Shepherd.');
        break;
    case 'Golden Retriever':
        alert('Your dog  is a Golden Retriever.');
        break;
    case 'Pug':
        alert('Your dog  is a Pug.');
        break;
    default:
        alert('Your dog is unknown.');
        break;
    }
</script>
